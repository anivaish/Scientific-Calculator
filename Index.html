<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:650px)" href="response.css">
    <link rel="icon" href="./calculator (1).png">
    <title>Scientific-Calculator</title>
</head>

<body>
    <div class="container">
        <div class="disp">
            <input type="text" placeholder="0" id="scr">
            <div class="btns">
                <div class="row-1">
                    <div class="col row-2">
                        <button onclick="fact()">x!</button>
                        <button class="btn">sin</button>
                        <button class="btn">cos</button>
                        <button class="btn">tan</button>
                        <button class="btn">log</button>
                    </div>

                    <div class="col row-2">
                        <button class="btn">%</button>
                        <button class="btn">π</button>
                        <button class="btn">e</button>
                        <button class="btn">√x</button>
                        <button class="btn">x<sup>2</sup></button>
                    </div>
                </div>

                <div class="row-3">
                    <div class="col">
                        <button class="btn">(</button>
                        <button class="btn">7</button>
                        <button class="btn">4</button>
                        <button class="btn">1</button>
                        <button class="btn">0</button>
                    </div>
                    <div class="col">
                        <button class="btn">)</button>
                        <button class="btn">8</button>
                        <button class="btn">5</button>
                        <button class="btn">2</button>
                        <button class="btn">.</button>
                    </div>
                    <div class="col">
                        <button onclick="screen.value='',sc=''">AC</button>
                        <button class="btn">9</button>
                        <button class="btn">6</button>
                        <button class="btn">3</button>
                        <button class="btn">=</button>
                    </div>
                    <div class="col">
                        <button onclick="back()">C</button>
                        <button class="btn">÷</button>
                        <button class="btn">×</button>
                        <button class="btn">-</button>
                        <button class="btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made With <i class="fa-regular fa-heart"></i> by Aniruddh Vaish</p>
    </div>
</body>
<script src="app.js"></script>

</html>
